<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="container">
        <input type="text" placeholder="Pretrazi..." [(ngModel)]="id" (keyup.enter)="proveriKartu()">
        <div class="search"></div>
      </div>

      <div class="col-md-3"> </div>

      <div class="col-md-9">
        <div *ngIf="ok">
          <span class="txtValid"> {{message}}
          </span>
        </div>
        <div *ngIf="!ok">
          <span class="txtInvalid"> {{message}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
