<div class="limiter">
  <div class="container-cenovnik">
    <div class="wrap-cenovnik100">

        <div class="container-profilRight100-form-btn">
            <div class="wrap-redVoznje100-form-btn">
              <button routerLink="/cenovnik-admin" *ngIf="mainService.isAdmin()" class="login100-form-btn">
                Izmeni cenovnik
              </button>
            </div>
          </div>

      <div class="col-4">
        <form [formGroup]="cenovnikForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
          <span class="login100-form-title p-b-59">
            Cenovnik
          </span>


          <div class="wrap-input100 validate-input">
            <p class="label-input100">Tip karte</p>
            <select class="selectbox input100" (click)="PromeniTipKarte()" formControlName="tipkarte"
              [(ngModel)]="selectedTipKarte">
              <option value="Vremenska" selected>Vremenska</option>
              <option value="Dnevna"> Dnevna</option>
              <option value="Mesecna">Mesecna</option>
              <option value="Godisnja">Godisnja</option>
            </select>
            <span class="focus-input100"></span>
            <span class="symbol-reg100">
              <i class="fa fa-id-card" aria-hidden="true"></i>
            </span>
          </div>


          <div class="wrap-input100 validate-input">
            <p class="label-input100">Tip putnika</p>
            <select class="selectbox input100" (click)="PromeniTipaPutnika()" formControlName="tipputnika"
              [(ngModel)]="selectedTipPutnika">
              <option value="RegularniPutnik" selected>Regularni putnik</option>
              <option value="Djak"> Djak</option>
              <option value="Penzioner">Penzioner</option>
            </select>
            <span class="focus-input100"></span>
            <span class="symbol-reg100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>


          <div class="wrap-input100 validate-input">
            <p class="label-input100">Cena karte</p>
            <input class="input100" type="text" placeholder="{{cena}}" readonly>
            <span class="focus-input100"></span>
            <span class="symbol-reg100">
              <i class="fa fa-money" aria-hidden="true"></i>
            </span>
          </div>


          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" [disabled]="!cenovnikForm.valid" class="login100-form-btn">
                Kupi kartu
              </button>
            </div>
          </div>

          <div *ngIf="canBuy" class="alert alert-danger">
            Da bi ste kupili kartu morate da se ulogujete.
          </div>
        </form>
<br/>
        <div class="txt3">
            {{textMessage}}
          </div>

      </div>


      <div class="col-6" *ngIf="mainService.isUserProfile()">
        <div>
          <span><p class="login100-form-title p-b-59">Kupljene karte</p></span>
          <table>
            <thead>
              <tr>
                <th width="30%">Tip karte</th>
                <th width="15%">Cena</th>
                <th width="65%">Datum vazenja</th>
                <th width="20%">Obrisi</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of purchasedTickets">
                <td>{{u.Type}}</td>
                <td>{{u.Price}}</td>
                <td>{{u.Date}}</td>
                <td style="text-align:center;">
                  <button type="button" class="btn btn-danger btn-circle" >
                    <a id="a" class="glyphicon glyphicon-trash" (click)="obrisiKartu(u)"></a>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
